<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar números random</title>
</head>
<body>
    <script>
        var array= [];
        for (let i = 0; i < 100; i++) {
            // .push añade elementos al array
            // Math.floor redondea el número
            // Math.random genera número random el 0 al 1
            array.push(Math.floor(Math.random()*1000+1));
        }
        let n = array.length;
        let aux = 0;
        
        // ordenar modo burbuja
        for (let j = 0; j < n; j++) {
            for (let k = 0; k < (n-j); k++) {
                if (array[k] > array[k+1]) {
                    aux= array[k];
                    array[k]=array[k+1];
                    array[k+1]=aux;
                }
            }
        }console.log(array);
        
    </script>
</body>
</html>
